<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Calculadora</title>
  </head>
  <body>
    <div class="container">
      <div class="textBoxs">
        <h2 id="textoCalculadora">Calculadora</h2>
        <br>
        <p id="contaLabel">E:</p>
        <div contenteditable="true" id="conta"></div>
        <br />
        <p id="resultadoLabel">R:</p>
        <div id="resultado"></div>
        <br />
      </div>
      <div class="botoes" id="caixaCalculadora">
          <div id="0">0</div>
          <div id="1">1</div>
          <div id="2">2</div>
          <div id="3">3</div>
          <div id="4">4</div>
          <div id="5">5</div>
          <div id="6">6</div>
          <div id="7">7</div>
          <div id="8">8</div>
          <div id="9">9</div>
          <div id="limpar">C</div>
          <div id="igual">=</div>
          <div id="somar">+</div>
          <div id="subtrair">-</div>
          <div id="multiplicar">*</div>
          <div id="dividir">/</div>
        </div>
      </div>
      <script src="script.js" type="text/javascript"></script>
  </body>
</html>
